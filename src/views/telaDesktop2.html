<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .sidebar {
            height: 100vh;
            /* Ocupa toda a altura da tela */
            position: fixed;
            /* Fixa a sidebar */
            top: 0;
            left: 0;
            width: 250px;
            /* Largura da sidebar */
            background-color: black;
            color: white;
            transition: transform 0.3s ease;
            z-index: 900;
             border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar.fechar {
            transform: translateX(-100%);
        }

        .sidebar hr {
            width: 100%;
        }

        .d-flex {
            padding: 0 !important;
            /* remove o padding da div */
        }


        .conteudo {
            margin-left: 250px;
            /* Para a área de conteúdo não ficar atrás da sidebar */
            padding: 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            box-sizing: border-box;
            padding-top: 85px;
        }

        .conteudo.expandir {
            margin-left: 0;
        }

        .abrir {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 265px;
            z-index: 1000;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.3 ease;
            font-family: 'Poppins';
        }

        .abrir:hover {
            background-color: rgb(54, 54, 54);
            color: #a78bfa;
        }

        .titulo img {
            width: 30px;
            /* Ajuste o tamanho da imagem */
            height: 30px;
            /* Ajuste o tamanho da imagem */
            margin-right: 10px;
            /* Espaço entre a imagem e o texto */
        }

        .titulo {
            display: flex;
            align-items: center;
            /* Alinha a imagem e o texto verticalmente */
            margin-left: 15px;
            margin-top: 10px;
        }

        .subtitulo {
            font-size: 15px;
            color: gray;
            margin: 0 0 0 60px;
        }

        .estabelecimentos {
            background-color: #a78bfa;
            border-radius: 8px;
            padding: 10px 15px;
            margin: auto auto;
            text-align: center;
            transition: background-color 0.3s;
            width: 80%;
            text-decoration: none;
            display: block;
        }

        body {
            background-color: #18181b;
            margin: 0;
            overflow-x: hidden;
        }

        .joelma {
            margin-top: 700px;
        }

        .fotoPerfil {
            width: 46px;
            /* tamanho pequeno */
            height: auto;
            /* mantém a proporção */
            border-radius: 50%;
            /* opcional: deixa redonda */
            margin-left: 12px;
            margin-top: 12px;
        }

        .perfil {
            display: flex;
            /* coloca os elementos lado a lado */
            align-items: center;
            /* alinha verticalmente no centro */
            gap: 15px;
            /* espaço entre a foto e os textos */
            padding: 10px;
            /* espaço interno opcional */
            margin-bottom: 12px;
        }

        .nomeGerente,
        .emailGerente {
            display: block;
            /* garante que fiquem um embaixo do outro */
            color: white;
            /* cor do texto (ajuste conforme seu fundo) */
            line-height: 1.2;
            /* diminui o espaçamento vertical */
        }

        .infoGerente {
            display: flex;
            flex-direction: column;
            /* coloca nome e email em coluna (um embaixo do outro) */
        }

        .nomeGerente {
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .emailGerente {
            font-size: 12px;
            color: gray;
        }

        #navBarra {
            background-color: #27272a;
            height: 75px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* linha sutil */

        }

        .numeroEstab {
            color: #a78bfa;
            margin-right: 5px;
            background-color: rgba(167, 139, 250, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
        }

        .tituloConteudo {
            margin-top: 25px;
            color: white;
            font-size: 25px;
            margin-left: 5px;
        }

        .subtituloConteudo {
            margin-top: 10px;
            color: gray;
            font-size: 18px;
            margin-left: 5px;
        }

        .card-dashboard {
            flex: 1;
            min-width: 60px;
            height: 75px;
            transition: all 0.3 ease;
            background-color: #27272a;
            color: white;
            border-radius: 10px;
            display: flex;
        }

        .card-dashboard.expandido {
            height: 180px;
            /* altura maior quando a sidebar estiver fechada */
        }

        #cardContainer h5 {
            font-size: 15px;
            color: gray;
            text-align: left;
            padding-top: 15px;
            padding-left: 10px;

        }

        #cardContainer p {
            color: white;
            text-align: left;
            font-size: 18px;
            padding-left: 10px;
        }

        .icone {
            padding-left: 170px;
            padding-top: 10px;
        }
    </style>

</head>

<body>


    <button class="abrir" id="botaoAbre">
        <i class="bi bi-x"></i>
    </button>

    <nav class="navbar" id="navBarra">
        <div class="container-fluid">
            <div></div>
            <span class="numeroEstab">1 Estabelecimento ativo </span>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="d-flex flex-column p-3">
            <div class="titulo">
                <img src="balao.png">
                <h2>Suggesto</h2>
            </div>
            <div class="subtitulo">
                <span>Administradores</span>
            </div>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="estabelecimentos text-black" href="#">Meus estabelecimentos</a>
                </li>
            </ul>
        </div>
        <hr class="joelma">
        <div class="perfil">
            <img src="perfil.png" class="fotoPerfil">
            <div class="infoGerente">
                <span class="nomeGerente">Gerente</span>
                <span class="emailGerente">emailgerente@gmail.com</span>
            </div>
        </div>
    </div>

    <div class="conteudo" id="conteudo">
        <h1 class="tituloConteudo">Meus estabelecimentos</h1>
        <h3 class="subtituloConteudo">Visão Geral de seus estabelecimentos cadastrados</h3>

        <div class="d-flex mt-3 gap-3" id="cardContainer">
            <div class="card card-dashboard">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Total de estabelecimentos</h5>
                        <p>1</p>
                    </div>
                    <div class="icone">
                        <i class="bi bi-buildings" style="font-size: 2rem; color: #a78bfa; padding-right: 5px;"></i>
                    </div>
                </div>
            </div>

            <div class="card card-dashboard">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Total de sugestões</h5>
                        <p>50</p>
                    </div>
                    <div class="icone">
                        <i class="bi bi-chat-left-text" style="font-size: 2rem; color: #a78bfa; margin-right: 10px;"></i>
                    </div>
                </div>
            </div>

            <div class="card card-dashboard">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Avaliação Média</h5>
                        <p>4.5</p>
                    </div>
                    <div class="icone">
                        <i class="bi bi-star" style="font-size: 2rem; color: #a78bfa; margin-right: 10px;"></i>
                    </div>
                </div>
            </div>

            <div class="card card-dashboard">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Em alta</h5>
                        <p>0</p>
                    </div>
                    <div class="icone">
                        <i class="bi bi-arrow-up" style="font-size: 2rem; color: #a78bfa; margin-right: 10px;"></i>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script>
        const botao = document.getElementById("botaoAbre");
        const sidebar = document.getElementById("sidebar");
        const conteudo = document.getElementById("conteudo");

        function toggleSidebar() {
            const fechou = sidebar.classList.toggle("fechar");
            conteudo.classList.toggle("expandir", fechou);

            const icone = botao.querySelector("i")

            }

    </script>

</body>

</html>
